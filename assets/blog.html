<!DOCTYPE html>
<html lang="en">
<head>
  <title>pasting.codes</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicons/favicon-16x16.png">
  <link rel="manifest" href="/assets/images/favicons/site.webmanifest">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <style>
    .bg-black {
      background-color: #333;
    }
    .navbar {
      font-weight: 900;
      font-size: 33px;
      padding: 0;
    }
    .navbar-brand {
      font-size: 32px;
    }
    .badge {
      font-weight: normal;
      font-size: 8px;
      padding: 3px 5px 3px 5px;
    }
    .badge-left {
      border-radius: 3px 0 0 3px;
    }
    .badge-right {
      border-radius: 0 3px 3px 0;
      background-color: #ededed;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-black">
    <div class="container-fluid">
      <span id="heading" class="navbar-brand mb-0 fw-bolder"></span>
    </div>
  </nav>
  <div class="container my-3">
    <div id="body"></div>
  </div>
  <footer id="is-footer" class="d-none d-flex justify-content-center mb-3">
    <a href="https://viperadnan-git.github.io"><span class="badge bg-black badge-left">viperadnan</span><span class="badge text-dark badge-right">&lt;&sol;&gt;</span></a>
  </footer>
  <script>
    const json = #JSON-TEXT
    $("#heading").text(json.heading)
    if (json.code) {
      $("#body").html("<pre id='code'></pre>");
      $("#code").text(json.body)
    } else {
      $("#body").html(marked(json.body))
    }
    if (json.footer) {
      $("#is-footer").removeClass("d-none")
    }
    document.title = json.heading
  </script>
</body>
</html>
